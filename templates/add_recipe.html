{% extends 'base.html' %}
{% block title %}
  <title>{{ page_title }}</title>
{% endblock %}
{% block content %}
  <div class="body-add-recipe">
    <h3>Добавление рецепта</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Добавить рецепт</button>
    </form>
  </div>
{% endblock %}
